
<div class="container">
    <br>
    <h4>Ingresar Camisetas</h4>
    <hr>
    
        <div class="form-group">
          <label >Precio</label>
          <input type="text"  [(ngModel)]="camisetaDetalles.precio" class="form-control" placeholder="0.0">
        </div>
        <div class="form-group">
          <label  >Primera Imagen</label>
          <input type="text" [(ngModel)]="camisetaDetalles.imagen"  class="form-control" placeholder="url imagen">
        </div>
        <div class="form-group">
            <label  >Segunda Imagen</label>
            <input type="text" [(ngModel)]="camisetaDetalles.imagen2" class="form-control" placeholder="url imagen">
          </div>
          <div class="form-group">
            <label  >Tercera Imagen</label>
            <input type="text" [(ngModel)]="camisetaDetalles.imagen3" class="form-control" placeholder="url imagen">
          </div>

      

        <!-- agregamos ngIf-->
        <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="addShirt()">Ingresar</button>

  <br>
  
</div>
